<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../static/fonts1/icomoon/style.css">

    <link rel="stylesheet" href="../../static/css1/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../static/css1/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="../../static/css1/style.css">

    <title>Login #3</title>
  </head>
  <body>
  

  <div class="half">
    <div class="bg order-1 order-md-2" style="background-image: url('../../static/images1/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-6">
            <div class="form-block">
              <div class="text-center mb-5">
              <h3>Add Product to <strong>Girls Day</strong></h3>
              <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
              </div>
              {% if messages %}
        {% for message in messages %}
        <br>
        <br>
        <div class="text-center" style="color: #8796ac;"><div><h6>{{ message }} </h6></div></div>
        {% endfor %}
        {% endif %}
              <form action="#" method="post">{% csrf_token %}
                {% for field in form.visible_fields %}
                {{ field.label_tag }}&nbsp;&nbsp;
                {{field}}
                <br>
                {% endfor %}
                <div class="d-sm-flex mb-5 align-items-center">
                <!---  <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked"/>
                    <div class="control__indicator"></div>
                  </label>--->
                  <span class="ml-auto"><a href="{% url 'index' %}" class="forgot-pass">Inner Page Home</a></span> 
                </div>

                <input type="submit" id="add_product" name="add_product" style="border-color: #7d8ba1; background-color:#7d8ba1;" value="Add Product" class="btn btn-block btn-primary">

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="../../static/js1/jquery-3.3.1.min.js"></script>
    <script src="../../static/js1/popper.min.js"></script>
    <script src="../../static/js1/bootstrap.min.js"></script>
    <script src="../../static/js1/main.js"></script>
  </body>
</html>
